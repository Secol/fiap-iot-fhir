# Mosquitto Broker Configuration File

# Porta padrão para conexões MQTT sem TLS
listener 1883

# Ativar logging
log_type all
log_dest file /mosquitto/log/mosquitto.log

# Configurações de Persistência
persistence true
persistence_location /mosquitto/data/

# Configurações de Segurança (descomente e configure conforme necessário)
allow_anonymous true
#password_file /mosquitto/config/mosquitto_passwd